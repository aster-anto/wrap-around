<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">
<h:head>
	<title>Wrap Around Services</title>
	<h:outputStylesheet>
		.jqplot-series-canvas {
			background: white;
		}

		.ui-datatable td {
			font-size: 10px;
		}

		body .ui-datatable thead th .ui-column-title {
			font-size: 10px;
		}
	</h:outputStylesheet>
</h:head>

<h:body>
	<p:outputPanel>
		<ui:insert name="header">
			<ui:include src="/common/header.xhtml" />
		</ui:insert>
		<div class="ui-g">
			<div class="ui-g-2"></div>
			<div class="ui-g-8">
				<h2 style="text-align: center">Please use buttons below to create new person entry or view <br/> and update existing data</h2>
				<p:panel id="action" header="Action" style="margin-bottom:20px">
					<h:panelGrid columns="2" cellpadding="10">
						<p:button  value="See existing person data"
							icon="pi pi-users" style="margin-right:20px;">
						</p:button>
						<p:button  value="Create a person entry"
							icon="pi-users" style="margin-right:20px;">
						</p:button>
					</h:panelGrid>
				</p:panel>
                <p:panel id="personList" header="View Data"
                style="margin-bottom:20px">
                </p:panel>
				<p:panel id="reporting" header="Reporting"
					style="margin-bottom:20px">
					
				</p:panel>
                <p:panel id="notificationHistory" header="Notification History"
                style="margin-bottom:20px">
                </p:panel>
				
			</div>
			<div class="ui-g-2" />
		</div>
		<ui:insert name="footer">
			<ui:include src="/common/footer.xhtml" />
		</ui:insert>
	</p:outputPanel>
</h:body>
</html>
