<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">
<h:head>
	<title>JSF and PrimeFaces</title>
</h:head>
<h:body>
	<p:outputPanel>
		<ui:insert name="header">
			<ui:include src="/common/header.xhtml" />
		</ui:insert>
		<div class="ui-g">
			<div class="ui-g-2"></div>
			<div class="ui-g-8">
				<h1 style="text-align: center">Create a new Person Entry</h1>
				<p:panel id="order" header="Enter Person data"
					style="margin-bottom:20px">
					<h:panelGrid columns="1" cellpadding="10">
						<h:form>
							<p:growl id="msgs" showDetail="true" sticky="true" />

							<h:panelGrid columns="2" cellpadding="15">
                                <p:outputLabel value="First Name:" />
								<p:inputMask id="firstName" value="#{clientBean.firstName}"
									required="true"  />

                                <p:outputLabel value="Last Name:" />
                                <p:inputMask id="lastName" value="#{clientBean.lastName}"
                                    required="true"  />
                                    
                                <p:outputLabel  value="Date Of Birth" />
								<p:datePicker id="dob"
									value="#{clientBean.dob}" showIcon="true"
									required="true" />
							</h:panelGrid>

							<p:commandButton value="Reset" type="reset" />
							<p:commandButton value="Create Entry"
								action="#{clientBean.createClient}" icon="pi pi-check"
								update="@form" />
						</h:form>
					</h:panelGrid>
				</p:panel>
			</div>
			<div class="ui-g-2" />
		</div>
		<ui:insert name="footer">
			<ui:include src="/common/footer.xhtml" />
		</ui:insert>
	</p:outputPanel>
</h:body>
</html>
