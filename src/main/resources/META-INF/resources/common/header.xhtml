<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	  xmlns:of="http://omnifaces.org/functions">
<body>
<ui:composition>
	<h:outputStylesheet>
		body .ui-menu {
			border: none !important;
		}
	</h:outputStylesheet>
	<h:form>
		<p:growl id="messages"/>

		<p:menubar>
			<p:menuitem value="Home" icon="pi pi-home" url="/index.xhtml">
			</p:menuitem>

			<p:menuitem value="Create New" icon="pi pi-users"
						url="../client.xhtml">
			</p:menuitem>

			<p:menuitem value="View Person Data" icon="pi-users"
						url="/createOrder.xhtml">
			</p:menuitem>

			<p:menuitem value="Statistics" icon="pi pi-external-link"
						url="">
			</p:menuitem>

            <p:menuitem value="Notification HIstory" icon="pi pi-external-link"
						url="">
			</p:menuitem>

            <p:submenu label="Help" icon="pi pi-question">
					<p:menuitem value="Contents" url="#" />
					<p:submenu label="Search" icon="pi pi-search">
						<p:submenu label="Text">
							<p:menuitem value="Workspace" url="#" />
						</p:submenu>
						<p:menuitem value="File" url="#" />
					</p:submenu>
				</p:submenu>

				<f:facet name="options">
					<p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search" />
					<p:commandButton type="button" value="Logout" icon="pi pi-home" />
				</f:facet>
			</p:menubar>
		</h:form>
	</ui:composition>
</body>
</html>
